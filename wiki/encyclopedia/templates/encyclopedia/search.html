{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{title}}
{% endblock %}

{% block body %}
    <div>
        {{ entry }} 
    </div>

    <form action="{% url 'edit_page' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}"> 
        <button>Edit</button>
    </form>
    
{% endblock %}
